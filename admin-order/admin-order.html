<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>주문 관리</title>
	<link rel="stylesheet" type="text/css" href="../../reset.css">
	<link rel="stylesheet" type="text/css" href="./admin-order.css">
</head>

<body>
	<header>
		<section class="upper-menu">
			<nav>
				<div class="logo">
					<a href="#"><img src="../../resources/merge cake.png" alt="merge cake image"></a>
				</div>

					<a href="#">장바구니</a>

		</section>
		<section class="page-name">
			<h1>관리자 페이지</h1>
		</section>
		<section class="main-menu">
			<nav>
				<div class="admin">
					관리자님
				</div>
				<div class="menu">
					<a href="#">주문관리</a>

					<a href="#">상품관리</a>

			</nav>
		</section>
	</header>
	
	<main>
		<section class="title-area">
			<h1>주문 관리</h1>
		</section>
		<section class="search-area">
			<table class="search">
				<tr>
					<thead>
						<td>상품 검색</td>
						<td class="right">
							<input class="search-input" placeholder="상품명을 검색하세요.">
							<input type = "submit" class="submit" value="검색">
						</td>
					</thead>
				</tr>
				<tr>
					<td>주문상태 조회</td>
					<td class="right">
						<select name = 주문상태>
							<option value="none">선택</option>
							<option value="상품준비중">상품준비중</option>
							<option value="배송중">배송중</option>
							<option value="배송완료">배송완료</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>주문일자별 조회</td>
					<td class="right"><input class="calendar" type="date"></td>
			</table>
		</section>
		<section class="title-area">
			<h1>주문 내역</h1>
		</section>
		<section class="history-area">
			<table class="history">
				<tr class="header-cell">
					<th><input type="checkbox"></th>
					<th>주문일자</th>
					<th>주문번호</th>
					<th>상품정보</th>
					<th>수량</th>
					<th>주문금액</th>
					<th>배송상태</th>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>2022-10-31</td>
					<td>221031-23728318</td>
					<td class="product-info">
						<img src="#" alt="주문 케이크 이미지">
						<button>옵션보기</button>
					</td>
					<td>1</td>
					<td>10000원</td>
					<td>배송준비중
						<div id="number">
							<input type="text" placeholder="운송장 번호">
						</div>
						<select name = "배송상태 수정">
							<option value="none">배송상태 수정</option>
							<option value="none">배송준비중</option>
							<option value="none">배송중</option>
							<option value="none">배송완료</option>
						</select></td>
					</tr>
			</table>
		</section>
	</main>

	<footer>
		<article>
			<address>
				<div>
					<div class="area">
						<h1>Info</h1>
						<p>브랜드 소개</p>
						<p>창업 안내</p>
						<p>채용</p>
					</div>
				</div>
				<div>
					<div class="area">
						<h1>Contact Us</h1>
						<p>고객센터</p>
						<p>000-1234-5678</p>
						<p>서울특별시 성동구 성수동2가 280</p>
					</div>
				</div>
				<div class="logo">
					<img src="../../resources/merge cake logo.png" alt="Merge cake 로고">
				</div>
			</address>
		</article>
	</footer>

	<script src="./admin-order.js"></script>

</body>

</html>
