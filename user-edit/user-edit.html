<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./user-edit.css" />

    <title>마이페이지-정보수정</title>
  </head>
  <body>
    <header></header>

    <h2>마이페이지</h2>

    <div class="user-container">
      <p class="user-name">홍길동님</p>
      <div class="user-info">
        <a href="#" class="user-order">주문조회</a>
        <a href="#" class="user-edit">정보수정</a>
      </div>
    </div>

    <!-- 기본정보 -->
    <div class="info-container">
      <table class="info-list">
        <caption>
          기본정보
        </caption>
        <tbody>
          <tr>
            <th scope="row">이메일</th>
            <td>elice@gmail.com</td>
          </tr>
          <tr>
            <th scope="row">비밀번호</th>
            <td>
              ******
              <a href="#" class="edit-btn change-password-btn">비밀번호 변경</a>
            </td>
          </tr>
          <tr>
            <th scope="row">비밀번호 확인</th>
            <td>******</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 추가정보 -->
    <div class="info-container">
      <table class="info-list">
        <caption>
          추가정보
        </caption>
        <tbody>
          <tr>
            <th scope="row">이름</th>
            <td>홍길동</td>
          </tr>
          <tr>
            <th scope="row">생년월일</th>
            <td>1998.08.08</td>
          </tr>
          <tr>
            <th scope="row">휴대전화</th>
            <td>
              010-1234-1234
              <button class="edit-btn number-change-btn">수정하기</button>
              <!-- 수정하기 버튼 누르면 js에서 form 보여주기 -->
              <!-- <form>
                <input type="text">
                <div>
                  <button>취소</button>
                  <button>완료</button>
                </div>
              </form> -->
            </td>
          </tr>
          <tr>
            <th scope="row">주소</th>
            <td>
              서울특별시 종로구
              <button class="edit-btn address-change-btn">수정하기</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 계정 탈퇴 -->
    <div class="info-container">
      <table class="info-list">
        <caption>
          계정 탈퇴
        </caption>
        <tbody>
          <tr>
            <th scope="row">계정 탈퇴</th>
            <td>
              탈퇴 후 복구할 수 없습니다. 신중하게 결정해주세요.
              <button class="edit-btn secession-btn">탈퇴하기</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="edit-btn secession-btn">확인</button>
  </body>
</html>
