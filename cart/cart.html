<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./cart.css" />

    <title>장바구니</title>
  </head>
  <body>
    <header></header>

    <h2>장바구니</h2>

    <div class="user-container">
      <p class="user-name">홍길동님</p>
      <div class="user-info">
        <a href="#" class="user-order">주문조회</a>
        <a href="#" class="user-edit">정보수정</a>
      </div>
    </div>

    <div class="product-container">
      <table class="product-list">
        <caption>
          장바구니
        </caption>
        <thead>
          <tr>
            <th scope="col" style="cursor: pointer">
              <input
                type="checkbox"
                class="check-all"
                checked
                title="전체 상품 선택"
              />
            </th>
            <th scope="col" colspan="2">상품정보</th>
            <th scope="col">수량</th>
            <th scope="col">주문금액</th>
            <th scope="col">배송비</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input
                type="checkbox"
                class="checked-cart"
                checked
                title="상품 선택"
              />
            </td>
            <td>케이크 사진</td>
            <td>
              <div>
                <sapn>모양: </sapn>
                <span>하트</span>
              </div>
            </td>
            <td>
              <div>
                <button>
                  <i class="material-symbols-outlined"> remove </i>
                </button>
                <input type="text" value="1" class="order-count" />
                <button>
                  <i class="material-symbols-outlined"> add </i>
                </button>
              </div>
            </td>
            <td>10,000원</td>
            <td>3,000원</td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                class="checked-cart"
                name="cart-no"
                checked
                title="상품 선택"
              />
            </td>
            <td>케이크 사진</td>
            <td>
              <div>
                <sapn>모양: </sapn>
                <span>하트</span>
              </div>
            </td>
            <td>
              <div>
                <button>
                  <i class="material-symbols-outlined"> remove </i>
                </button>
                <input type="text" value="1" class="order-count" />
                <button>
                  <i class="material-symbols-outlined"> add </i>
                </button>
              </div>
            </td>
            <td>8,000원</td>
            <td>3,000원</td>
          </tr>
        </tbody>
      </table>
      <button class="delete-btn">선택삭제</button>
    </div>

    <div class="order-container">
      <div>
        <span>총 금액</span>
        <span>24,000원</span>
      </div>
      <button class="order-btn">주문하기</button>
    </div>

    <!-- 모달창 -->
    <section class="modal-container">
      <div class="modal-wrap">
        <div class="modal-content">주문이 완료되었습니다!</div>
        <div class="btn">
          <button class="close-btn">닫기</button>
          <button class="ok-btn">
            <a href="/mypage/orederlist">확인</a>
          </button>
        </div>
      </div>
    </section>
  </body>
  <script defer src="cart.js"></script>
</html>
