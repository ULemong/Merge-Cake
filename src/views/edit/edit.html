<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--파비콘-->
    <link rel="icon" type="image/png" sizes="16x16" href="../resources/pavicon.png"/>
    <!--폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!--구글폰트:아이콘-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="./edit.css" />
    <script defer src="./edit.js" type="module"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <title>마이페이지 | $merge cake</title>
  </head>
  <body>
    <header></header>
    <section class="main-menu user-container">
      <nav>
          <div class="user-name" id="userName">
          </div>
          <div class="menu">
              <a href="/orderlist" class="user-order">주문조회</a>
              <a href="/edit" class="user-edit">정보수정</a>
          </div>
      </nav>
    </section>
    <section class="title-area">
      <h1>정보수정</h1>
    </section>
    <form id="more-information-form">
      <!-- 기본정보 -->
      <div class="info-container">
        <table class="info-list">
          <caption>
            기본정보
          </caption>
          <tbody>
            <tr>
              <th scope="row">이메일</th>
              <td id="email"></td>
            </tr>
            <tr>
              <th scope="row">비밀번호</th>
              <td>
                <div class="input-field">
                  <input
                    type="password"
                    id="password"
                    name="PASSWORD"
                    placeholder="영문, 숫자, 특수문자 조합 최소 8자"
                    readonly
                  />
                  <span id="password-error" class="input-error"></span>
                  <button type="button" class="edit-btn">비밀번호 변경</button>
                </div>
                <div class="button-container">
                  <button
                    type="button"
                    class="cancel-button cancel-password-btn"
                  >
                    취소
                  </button>
                  <button class="submit-button">완료</button>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">비밀번호 확인</th>
              <td>
                <input
                  type="password"
                  id="password-confirm"
                  name="PASSWORD_CONFIRM"
                  placeholder="비밀번호 재입력"
                  readonly
                />
                <span id="passwordConfirm-error" class="input-error"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- 추가정보 -->
      <div class="info-container">
        <table class="info-list">
          <caption>
            추가정보
          </caption>
          <tbody>
            <tr>
              <th scope="row">이름</th>
              <td class="form">
                <div class="input-field">
                  <input type="text" id="name" name="FULL_NAME" readonly />
                  <button type="button" class="edit-btn">수정하기</button>
                </div>
                <div class="button-container">
                  <button type="button" class="cancel-button">취소</button>
                  <button class="submit-button">완료</button>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">휴대전화</th>
              <td class="form">
                <div class="input-field">
                  <input
                    type="text"
                    id="phone-number"
                    name="PHONE_NUMBER"
                    placeholder="010-1234-5678"
                    readonly
                  />
                  <span id="phoneNumber-error" class="input-error"></span>
                  <button type="button" class="edit-btn">수정하기</button>
                </div>
                <div class="button-container">
                  <button type="button" class="cancel-button">취소</button>
                  <button class="submit-button">완료</button>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">주소</th>
              <td class="form">
                <div class="input-field">
                  <input
                    type="text"
                    id="postcode"
                    class="findPostcode input"
                    placeholder="우편번호"
                    name="ZIP_CODE"
                    readonly
                  />
                  <input
                    type="button"
                    id="searchAddressButton"
                    class="edit-btn findPostcode"
                    value="우편번호 찾기"
                  />
                </div>
                <div class="button-container">
                  <button type="button" class="cancel-button">취소</button>
                  <button class="submit-button">완료</button>
                </div>
                <br />
                <input
                  type="text"
                  id="address"
                  placeholder="주소"
                  name="ADDRESS1"
                  readonly
                /><br />
                <input
                  type="text"
                  id="detailAddress"
                  placeholder="상세주소"
                  name="ADDRESS2"
                  readonly
                />
                <input
                  type="text"
                  id="extraAddress"
                  placeholder="참고항목"
                  name="ADDRESS1_REF"
                  readonly
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- 계정 탈퇴 -->
      <div class="info-container">
        <table class="info-list">
          <caption>
            계정 탈퇴
          </caption>
          <tbody>
            <tr>
              <th scope="row">계정 탈퇴</th>
              <td>
                탈퇴 후 복구할 수 없습니다. 신중하게 결정해주세요.
                <button class="edit-btn withdraw-btn">탈퇴하기</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
    <footer></footer>
  </body>
</html>
