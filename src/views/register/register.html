<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" />
    
    <!--파비콘-->
    <link rel="icon" type="image/png" sizes="16x16" href="../resources/pavicon.png"/>
    <!--구글폰트:아이콘-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="./register.css" />
    <title>회원가입 | $mergy cake</title>
  </head>
  <body>
    <div class="title">
      <a href="/" class="logo"><img src="../resources/merge_cake_logo.png" alt="merge cake image"></a>
    </div>
    
    <form class="form-container">
      <!-- 이메일 -->
      <div class="email-container">
        <label for="email-input">이메일</label>
        <input type="email" id="email-input" class="input" />
        <span id="email-error" class="input-error"></span>
      </div>
      <!-- 비밀번호 -->
      <div class="password-container">
        <label for="password-input">비밀번호</label>
        <input
          type="password"
          placeholder="영문, 숫자, 특수문자 조합 최소 8자"
          id="password-input"
          class="input"
        />
        <span id="password-error" class="input-error"></span>
        <!-- 비밀번호 재입력 -->
        <input
          type="password"
          placeholder="비밀번호 재입력"
          id="password-confirm-input"
          class="input"
        />
        <span id="password-confirm-error" class="input-error"></span>
      </div>

      <button class="submit-button">가입하기</button>
    </form>
    
    <script src="./register.js" type="module"></script>
  </body>
</html>
