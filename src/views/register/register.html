<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register.css" />
    <script src="./register.js" type="module"></script>

    <title>회원가입</title>
  </head>
  <body>
    <header></header>

    <h2>회원가입</h2>

    <form class="form-container">
      <!-- 이메일 -->
      <div class="email-container">
        <label for="emailInput">이메일</label>
        <input type="email" id="emailInput" class="input" />
        <span id="email-error" class="input-error"></span>
      </div>
      <!-- 비밀번호 -->
      <div class="password-container">
        <label for="passwordInput">비밀번호</label>
        <input
          type="password"
          placeholder="영문, 숫자, 특수문자 조합 최소 8자"
          id="passwordInput"
          class="input"
        />
        <span id="password-error" class="input-error"></span>
        <!-- 비밀번호 재입력 -->
        <input
          type="password"
          placeholder="비밀번호 재입력"
          id="passwordConfirmInput"
          class="input"
        />
        <span id="passwordConfirm-error" class="input-error"></span>
      </div>

        <button class="button is-primary is-fullwidth" id="submitButton">
          회원가입하기
        </button>
        <button class="kakao" id="kakaoButton">
          회원가입하기
        </button>
      </form>
    </div>
  </body>
</html>
