<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
 <!--파비콘-->
 <link rel="icon" type="image/png" sizes="16x16" href="../resources/pavicon.png"/>
 <!--폰트-->
 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
 <!--구글폰트:아이콘-->
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="admin-category.css" />
  
  <title>관리자 | $merge cake</title>
</head>
<body>
  <header></header>

  <section class="main-menu">
    <nav>
      <div class="admin">
        merge Manager
      </div>
      <div class="menu">
        <a href="/admin-orders">주문관리</a>
        <a href="/admin-user">회원관리</a>
        <a href="/admin-category">카테고리 / 상품관리</a>
      </div>
    </nav>
  </section>

  <section class="admin-category container">
    <div class="admin-category-inner">
      <div class="admin-cate-tit">
        <h2>카테고리 설정</h2>
        <div class="edit-button">
          <button class="cate-create" id="categroryCreateBtn">카테고리 추가</button>
        </div>
      </div>
      <div class="admin-cate-list-wrap">
          <ul id="categoryList" class="category-list"></ul>
      </div>
    </div>
    <div class="cate opt-val" >
      <div class="admin-cate-tit">
        <h2>옵션 설정</h2>
          <div class="edit-button">
            <button type="button" id="optionAddButton" class="option-add-button">옵션 추가</button>
          </div>
      </div>
      <div style="display: flex; flex-direction: column" class="input-wrap">
        <span class="option-input">
          <span>옵션 이름</span>
            <input type="text" id="optionName"/>
          </span>
          <span class="option-input">
            <span>추가 금액</span>
              <input type="number" min="0" step="100"  id="optionPrice"/>
            </span>
          <span class="option-input">
            <span>kcal</span>
              <input type="number" min="0" step="100"  id="optionKcal"/>
          </span>
          <span class="option-input">
            <span>중량(g)</span>
              <input type="number" min="0" step="100"  id="optionGram"/>
            </span>
        </div>
    </div>
  </section>
  <section class="option">
    <h2 class="option-tit">옵션정보</h2>
    <div class="opt-list">
      <table id="optionContent">
        <tr>
          <th>옵션이름</th>
          <th>추가금액</th>
          <th>칼로리</th>
          <th>중량(g)</th>
          <th>관리</th>
        </tr>
      </table>
    </div>
  </section>

  <footer></footer>

  <script type="module" src="admin-category.js"></script>
</body>
</html>
