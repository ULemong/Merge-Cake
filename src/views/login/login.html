<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--파비콘-->
    <link rel="icon" type="image/png" sizes="16x16" href="../resources/pavicon.png"/>
    <!--폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="./login.css" />

    <title>로그인 | $merge cake</title>
  </head>
  <body>
    <div class="title">
      <a href="/" class="logo"><img src="../resources/merge_cake_logo.png" alt="merge cake image"></a>
      <h2>로그인</h2>
    </div>

    <form class="form-container">
      <div class="login-container">
        <input
          type="text"
          placeholder="이메일"
          id="email-input"
          class="input"
        />
        <input
          type="password"
          placeholder="비밀번호"
          id="password-input"
          class="input"
        />
      </div>
      <button class="submit-button">로그인</button>

      <div class="account-container">
        <a href="../register/register.html" style="text-align: left"
          >회원가입</a>
        <label style="float: right" for="user-email" class="find-password"
          >비밀번호 찾기</label>
        <div class ="find-password-wrap">
          <input type="text" id="user-email" class="find-password-input" placeholder="비밀번호를 전송받을 이메일"/>
          <button class="send-button">이메일 전송</button>
        </div>
      </div>
    </form>

    <script src="./login.js" type="module"></script>
  </body>
</html>
