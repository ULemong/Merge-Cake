<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>관리자 | $merge cake</title>
	<!--bulma css-->
	<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
	<!--파비콘-->
    <link rel="icon" type="image/png" sizes="16x16" href="../resources/pavicon.png"/>
    <!--구글폰트:아이콘-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<!--폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- 커스텀 css, js -->
	<link rel="stylesheet" type="text/css" href="./admin-user.css">
</head>

<body>
	<header></header>
	
	<section class="main-menu">
		<nav>
		  <div class="admin">
			merge Manager
		  </div>
		  <div class="menu">
			<a href="/admin-orders">주문관리</a>
			<a href="/admin-user">회원관리</a>
			<a href="/admin-category">카테고리 / 상품관리</a>
		  </div>
		</nav>
	  </section>
		<section class="title-area">
			<h1>회원 관리</h1>
		</section>
		<section class="member-area">
			<table class="member" id="userList">
				<tr class="header-cell">
					<th>가입날짜</th>
					<th>이메일</th>
					<th>이름</th>
					<th>권한</th>
					<th>유저삭제</th>
				</tr>
			</table>
		</section>
		<!-- 회원을 정말 삭제할 지 묻는 Modal 창 -->
		<div id="modal" class="modal">
			<div class="modal-background" id="modalBackground"></div>
			  <div class="modal-content">
				  <div class="box">
					<p class="mb-3">
					  회원 삭제 시 복구할 수 없습니다. 정말로 삭제하시겠습니까?
					</p>
					<div class="buttons">
					  <button
						class="button mt-5"
						id="deleteCompleteButton"
						aria-label="close"
					  >
						네
					  </button>
					  <button
						class="button cancle mt-5"
						id="deleteCancelButton"
						aria-label="close"
					  >
						아니오
					  </button>
					</div>
				  </div>
				</div>
				<button
				  class="modal-close is-large"
				  id="modalCloseButton"
				  aria-label="close"
				></button>
			</div>
	<footer></footer>

	<script type="module" src="./admin-user.js"></script>

</body>

</html>
