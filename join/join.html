<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./join.css" />

    <title>회원가입</title>
  </head>
  <body>
    <h2>회원가입</h2>

    <!-- 이메일 -->
    <section class="info-container">
      <div class="email-container">
        <label for="user-email">이메일</label>
        <input type="email" name="email" id="user-email" class="input-text" />
        <!-- 입력 값에 따라 JS에서 display: block 으로 바꾸기 -->
        <!-- <span class="input-error" style="display: block; color: red"
          >이메일은 필수정보 입니다.</span
        >
        <span class="input-error" style="display: none">이메일 주소가 올바르지 않습니다.</span>
        <span class="input-error" style="display: none">이미 사용중인 이메일입니다.</span> -->
      </div>
      <!-- 비밀번호 -->
      <div class="pwd-container">
        <label for="user-pwd">비밀번호</label>
        <input
          type="text"
          name="pwd"
          id="user-pwd"
          placeholder="영문, 숫자, 특수문자 조합 최소 8자"
          class="input-text"
        />
        <!-- <span class="input-error" style="display: none">비밀번호는 필수 정보입니다.</span>
        <span class="input-error" style="display: none"
          >8~16자 영문, 숫자, 특수문자를 사용하세요.</span
        > -->
        <input
          type="text"
          name="pwd-check"
          placeholder="비밀번호 재입력"
          class="input-text"
        />
        <!-- <span class="input-error" style="display: none"
          >비밀번호 재확인은 필수정보입니다.
        </span>
        <span class="input-error" style="display: none"
          >비밀번호가 일치하지 않습니다.</span
        > -->
      </div>

      <button class="join-btn">가입하기</button>
    </section>
  </body>
  <script defer src="join.js"></script>
</html>
